<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Base64 Encryption & Decryption Tool</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eef2f7;
      text-align: center;
      padding: 40px;
    }
    h1 {
      color: #003366;
    }
    textarea {
      width: 80%;
      height: 120px;
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
      border: 2px solid #ccc;
      border-radius: 5px;
    }
    button {
      margin: 5px;
      padding: 12px 20px;
      background: #003366;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #005599;
    }
    .output {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
      word-wrap: break-word;
    }
  </style>
</head>
<body>

  <h1>üîê Base64 Encryption & Decryption</h1>
  <p>Type your message and click Encrypt or Decrypt</p>

  <textarea id="message" placeholder="Enter text here..."></textarea><br>

  <button onclick="encrypt()">Encrypt (Base64)</button>
  <button onclick="decrypt()">Decrypt (Base64)</button>

  <div class="output" id="output">Result will appear here...</div>

  <script>
    function encrypt() {
      let text = document.getElementById("message").value;
      if (text.trim() === "") {
        document.getElementById("output").innerText = "‚ö†Ô∏è Please enter some text!";
        return;
      }
      let encoded = btoa(text); // Encode to Base64
      document.getElementById("output").innerText = "üîí Encrypted (Base64): " + encoded;
    }

    function decrypt() {
      let text = document.getElementById("message").value;
      if (text.trim() === "") {
        document.getElementById("output").innerText = "‚ö†Ô∏è Please enter some text!";
        return;
      }
      try {
        let decoded = atob(text); // Decode from Base64
        document.getElementById("output").innerText = "üîì Decrypted: " + decoded;
      } catch (e) {
        document.getElementById("output").innerText = "‚ùå Invalid Base64 string!";
      }
    }
  </script>

</body>
</html>
